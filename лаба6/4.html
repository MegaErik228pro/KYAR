<body>
	<div style="border-width: 2px; border-style: solid; display: inline-block; width: 100px; height: 100px; background-image: linear-gradient(to bottom, blue, red);">
		
	</div>
	<div style="border-width: 2px; border-style: solid; display: inline-block; width: 100px; height: 100px; background-image: repeating-linear-gradient(45deg, red, red 5px, blue 5px, blue 10px);">
		
	</div>
	<div style="border-width: 2px; border-style: solid; display: inline-block; width: 100px; height: 100px; background-image: radial-gradient(yellow, green);">
		
	</div>
	<div style="border-width: 2px; border-style: solid; display: inline-block; width: 100px; height: 100px; background-image: repeating-radial-gradient(circle, yellow, yellow 7px, green 7px, green 14px);">
		
	</div>
	<div style="border-width: 2px; border-style: solid; display: inline-block; width: 100px; height: 100px; background-image: radial-gradient(yellow, green, transparent), linear-gradient(to bottom, blue, purple);">
		
	</div>
	<div style="border-width: 2px; border-style: solid; display: inline-block; width: 100px; height: 100px; background-image: linear-gradient(to right, yellow, green, transparent), linear-gradient(to bottom, black 20%, white 50%, white 75%, blue 80%, blue 89%, purple 90%, purple 100%, transparent);">
		
	</div>
