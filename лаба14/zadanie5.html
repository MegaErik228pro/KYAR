<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Задание 5</title>
</head>
<body>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" id="svg1" xmlns:xlink="http://www.w3.org/1999/xlink">

<animate
xlink:href="#ell"
attributeName="fill"
from="green"
to="blue"
dur="1s"
begin="click"
fill="freeze" />

<animate
xlink:href="#rec"
attributeName="stroke"
from="red"
to="blue"
dur="1s"
begin="svg1.click"
fill="freeze" />

<defs>
<linearGradient id="Gradient1">
<stop class="stop1" offset="0%"/>
<stop class="stop3" offset="100%"/>
</linearGradient>
<radialGradient id="RadialGradient1">
<stop offset="0%" stop-color="green"/>
<stop offset="70%" stop-color="yellow"/>
<stop offset="100%" stop-color="orange"/>
</radialGradient>
<style type="text/css">
#cir { fill: url(#RadialGradient1); }
.stop1 { stop-color: green; }
.stop3 { stop-color: orange; }
#perv {fill : url(#Gradient1);}
</style>
</defs>

<circle id="cir" cx="50" cy="50" r="50" fill="blue"/>
<rect x="120" y="10" height="100px" width="100px" fill="none" stroke="red" stroke-width="8"/>
<rect id="rec" x="120" y="10" height="100px" width="100px" fill="none" stroke="red" stroke-width="8" />
<ellipse id="ell" cx="340" cy="50" rx="100" ry="50" fill="green"/>
<polygon id="perv" points="500,0 575,100 425,100" stroke="red" stroke-width="4" >
<style>
polygon:hover{
stroke: purple;
}
</style>
</polygon>
<polyline id="vtor" points="0,130 350,130 175,160 600,160" stroke-width="5px" stroke="black" fill="none" />

</svg>
</body>
</html>
